<body>
    <header>
        <div class="header-content">
            <a href="networker.html" style="text-decoration: none;">
            <span class="logo">
                <img src="../src/assets/logo.png">
                <h1>Networker</h1>
            </span>
            </a>
            <div class="menu">
                <a href="networker.html">홈</a>

                <a href="login.html">로그인</a>
                <a href="signup.html">회원가입</a>
                <div class="profile-icon">
                    <a href="profile.html"><img src="../src/assets/profile.png" alt="Profile"></a>

            </div>
        </div>
    </header>

    <main>
        <div class="cart-container">
            <h2 class="cart-title">장바구니</h2>
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>이미지</th>
                        <th>상품정보</th>
                        <th>판매가</th>
                        <th>수량</th>

                    </tr>
                </thead>
                <tbody>
                    <!-- Cart items will be dynamically added here -->
                </tbody>
            </table>
            <div class="cart-summary">
                <table class="summary-table">
                    <tr>
                        <td>총 상품금액</td>
                        <td class="summary-amount">0원</td>
                    </tr>
                    <tr>
                        <td>총 배송비</td>
                        <td class="shipping">0원</td>
                    </tr>
                    <tr class="summary-total">
                        <td>결제예정금액</td>
                        <td class="total-amount">0원</td>

            </div>
            <div class="clearNpay">
                <button class="clear-btn">장바구니 비우기</button>
