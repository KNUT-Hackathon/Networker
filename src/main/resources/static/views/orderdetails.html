<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문/결제 상세내역</title>
    <link rel="stylesheet" href="../src/css/orderdetails.css">
    <link rel="icon" href=“../src/assets/logo.png>
    <link rel="stylesheet" href="../src/css/shared.css">
    <script src="../src/js/orderdetails.js" defer></script>
    <script src="../src/js/darkmode.js" defer></script>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="/main" style="text-decoration: none">
                <span class="logo">
                    <img src="../src/assets/logo.png" alt="logo" />
                    <h1 id="site_title">Networker</h1>
                </span>
            </a>
            <div class="menu">
                <a href="/main" id="menu_home">홈</a>
                <a href="/views/news.html" id="menu_news">정보</a>
                <a href="/post/list" id="menu_board">자유게시판</a>
                <a href="/views/store.html" id="menu_store">스토어</a>
                <a href="/lawsupport/main" id="menu_law">법률지원</a>
                <a href="/views/review.html" id="menu_review">기업리뷰</a>
            </div>
            <div class="auth-buttons">
                <div class="profile-icon">
                    <a href="/views/profile.html" id="profile-size"
                    ><img src="../src/assets/profile.png" alt="Profile"
                    /></a>
                </div>
                <div class="language-selector">
                    <img src="../src/assets/earth_icon.png" alt="earth" class="earth-icon">
                    <label for="languageSelector"></label>
                    <select id="languageSelector">
                        <option value="en">English</option>
                        <option value="ko" selected>한국어</option>
                        <option value="zh">中文</option>
                        <option value="ja">日本語</option>
                        <option value="vi">Tiếng Việt</option>
                        <option value="mn">Монгол</option>
                        <option value="uk">українська мова</option>
                    </select>
                </div>
                <div class="dark-mode-toggle">
                    <label class="switch">
                        <input type="checkbox" id="darkModeToggle">
                        <span class="slider round"></span>
                    </label>
                  </div>
            </div>
        </div>
    </header>

    <main>
        <h2 class="order-details-heading">주문 상세내역</h2>
        <div class="order-details-container">
            <p>주문 번호: <span id="orderId"></span></p>
            <p>주문 일시: <span id="orderDate"></span></p>

            <h3>구매한 상품</h3>
            <div class="product-list-container">
                <table class="product-table">
                    <thead>
                        <tr>
                            <th class="image-header">이미지</th>
                            <th class="product-info">상품명</th>
                            <th class="payment-amount">가격</th>
                            <th class="count">수량</th>
                        </tr>
                    </thead>
                    <tbody id="product-list">
                        <!-- JavaScript에서 주문 내역을 동적으로 추가합니다. -->
                    </tbody>
                </table>
                <div class="price-summary">
                    <table class="summary-table">
                      <tr>
                        <td class="total-amount">총 상품금액</td>
                        <td class="summary-amount"></td>
                      </tr>
                      <tr>
                        <td class="shipping-fee">배송비</td>
                        <td class="shipping">₩ 4000</td>
                      </tr>
                      <tr class="summary-total">
                        <td class="total_payment">결제 금액</td>
                        <td class="total-payment"></td>
                      </tr>
                    </table>
                </div>
            </div>

        </div>
    </main>

    <footer>
        <div class="footer-container">
          <ul class="footer-btn">
            <li><a href="#" id="footer_terms">이용약관</a></li>
            <li>
              <a href="/views/Privacy_Policy.html" id="footer_privacy" style="font-weight: bold">개인정보처리방침</a>
            </li>
            <li><a href="/views/inquire.html" id="footer_contact">문의/신고</a></li>
            <li><a href="/views/inquire.html" id="footer_ads">광고안내</a></li>
          </ul>
        </div>
    </footer>
</body>
</html>
