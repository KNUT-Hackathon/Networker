<body>
    <header>
        <div class="header-content">
            <a href="networker.html" style="text-decoration: none;">
                <span class="logo">
                    <img src="../src/assets/logo.png">
                    <h1>Networker</h1>
                </span>
                </a>
            <div class="menu">

            </div>
        </div>
    </header>

    <main>
        <div class="email-change-container">
            <h2>이메일 변경</h2>
            <form id="email-change-form" action="#" method="post">
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">계정 비밀번호</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <p>※ 반드시 본인의 이메일을 입력해주세요.<br>※ 계정 분실 시 아이디/비밀번호 찾기, 개인정보 관련 주요 고지사항 안내 등에 사용됩니다.</p>
                <button type="submit">이메일 변경</button>
            </form>
        </div>
    </main>
    
    <footer>
        <div class="footer-container">
            <ul class="footer-btn">
                <li><a href="#">이용약관</a></li>
